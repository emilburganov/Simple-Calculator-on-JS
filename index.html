<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator-container">
    <div id="result-display">0</div>
    <div class="math-operations">
        <button>+</button>
        <button>−</button>
        <button>×</button>
        <button>÷</button>
    </div>
    <div class="numbers-with-equals">
        <div class="numbers">
            <div class="numbers-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="numbers-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="numbers-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="numbers-row">
                <button>0</button>
                <button>.</button>
                <button>AC</button>
            </div>
        </div>
        <button class="equals-btn">=</button>
    </div>

</div>
<script src="js/index.js"></script>
</body>
</html>
